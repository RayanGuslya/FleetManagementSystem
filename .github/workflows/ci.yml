name: CI / Test / Deploy

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  tests:
    name: Run Tests & Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo_mysql, zip, gd
          coverage: none
          tools: composer:v2

      - name: Create .env.test
        run: |
          echo "APP_ENV=test" >> .env.test
          echo "APP_DEBUG=0" >> .env.test
          echo "APP_SECRET=ci_secret_for_tests" >> .env.test
          # Если есть DATABASE_URL — добавь его из secrets или заглушку
          # echo "DATABASE_URL=mysql://user:pass@localhost/db" >> .env.test

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPUnit
        run: vendor/bin/phpunit --testdox
        env:
          APP_ENV: test

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G
        env:
          APP_ENV: test

      - name: Run ECS (code style check)
        run: vendor/bin/ecs check

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude=".git" --exclude=".env" --exclude="node_modules"
          path: .
          remote_path: /var/www/project
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Run post-deploy commands
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/project
            composer install --no-dev --optimize-autoloader --no-interaction
            php bin/console cache:clear --env=prod --no-debug
            php bin/console cache:warmup --env=prod
            # Если есть миграции:
            # php bin/console doctrine:migrations:migrate --no-interaction --env=prod